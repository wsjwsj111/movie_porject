{% extends 'newbase1.html' %}
{% block head %}
    <title>auth_add</title>

{% endblock %}


{% block style %}

{% endblock %}



{% block body %}

        <!--内容-->
        <section class="content-header">
            <h1>微电影管理系统</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
                <li class="active">添加权限</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">添加权限</h3>
                        </div>
                        <form role="form" action="/auth_add" method="post">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_name">权限名称</label>
                                    <input type="text" class="form-control" id="input_name" placeholder="请输入权限名称！" name="name">
                                </div>
                                <div class="form-group">
                                    <label for="input_url">权限地址</label>
                                    <input type="text" class="form-control" id="input_url" placeholder="请输入权限地址！" name="url">
                                </div>
                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">添加</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--内容-->


{% endblock %}
