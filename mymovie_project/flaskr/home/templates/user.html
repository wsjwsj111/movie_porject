{% extends 'newbase.html' %}
{% block head %}
    <title>user</title>

{% endblock %}


{% block style %}

{% endblock %}




{% block body %}
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    <span class="glyphicon glyphicon-user">&nbsp;会员中心</span>
                </a>
                <a href="#" class="list-group-item">
                    <span class="glyphicon glyphicon-lock">&nbsp;修改密码</span>
                </a>
                <a href="#" class="list-group-item">
                    <span class="glyphicon glyphicon-comment">&nbsp;评论日志</span>
                </a>
                <a href="#" class="list-group-item">
                    <span class="glyphicon glyphicon-calendar">&nbsp;登录日志</span>
                </a>
                <a href="#" class="list-group-item">
                    <span class="glyphicon glyphicon-heart">&nbsp;收藏电影</span>
                </a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title" ><span class="glyphicon glyphicon-map-marker">&nbsp;会员中心</span></h3>
                </div>

                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-user">&nbsp;昵称</span></label>
                            <input id="input_name" class="form-control" placeholder="昵称" name="name" type="text" autofocus value="wangsujie">
                        </div>
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-envelope">&nbsp;邮箱</span></label>
                            <input id="input_name" class="form-control" placeholder="邮箱" name="email" type="text" autofocus value="1786512345@qq.com">
                        </div>
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-phone">&nbsp;手机</span></label>
                            <input id="input_name" class="form-control" placeholder="手机" name="phone" type="text" autofocus value="18437953699">
                        </div>
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-picture">&nbsp;头像</span></label>
                            <img src="../static/main_banner/龙哥.JPG" class="img-responsive img-rounded" style="width: 5%;height: 5%;margin-top: 0px;margin-bottom: 5px">
                            <a type="button" class="btn btn-primary" aria-label="Left Align">
                                <span class="glyphicon glyphicon-open" aria-hidden="true">&nbsp;上传头像</span>
                            </a>
                        </div>
                        <div class="form-group">
                            <label for="input_name"><span class="glyphicon glyphicon-edit">&nbsp;简介</span></label>
                            <textarea class="form-control" rows="10" id="input_info">十年窗下无人问，一举成名天下知</textarea>
                        </div>
                        <div class="form-group">
                            <a type="button" class="btn btn-success" aria-label="Left Align">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true">&nbsp;保存修改</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>



    </div>
</div>
{% endblock %}
